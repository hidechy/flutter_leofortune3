name: leofortune
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:

  cupertino_icons:

  flutter:
    sdk: flutter

  flutter_launcher_icons:
  flutter_native_splash:
  font_awesome_flutter:

  freezed_annotation:

  hooks_riverpod:

  http:
  intl:

  json_annotation:

dev_dependencies:

  build_runner:

  flutter_lints:

  flutter_test:
    sdk: flutter

  freezed:
  json_serializable:

flutter:

  uses-material-design: true

  assets:
    - assets/image/

flutter_native_splash:
  image: "assets/image/ic_launcher.png"
  color: "1C305A"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/ic_launcher.png"

adaptive_icon_background: "#1C305A"
adaptive_icon_foreground: "assets/image/ic_launcher.png"
